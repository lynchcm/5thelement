{{ partial "head.html" . }}
        <div class="header">
            <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop" id="backgroundVideo">
                <source src="/images/background.mp4" type="video/mp4">
            </video>
           <!-- <div class="container h-100">

            </div> -->
        </div>

        <div class="container-fluid text-center content" id="menu-hide">
            <img class="mx-auto d-block other-page-logo" src="/images/logo.png">
            <h1>INTEGRATIVE CONSULTING</h1>
            <h2 class="capitals">{{ .Title }}</h2>
            <div class="container" id="contact-container">
                <form class="text-left mx-auto" action="https://formspree.io/christina@5thelementintegrative.com">
                    <div class="form-group">
                        <label for="nameInput">Name</label>
                        <input type="text" class="form-control" id="nameInput" name="Name:">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email</label>
                        <input type="email" class="form-control" id="emailInput" name="Email:">
                    </div>
                    <div class="form-group">
                        <label for="messageInput">Message</label>
                        <textarea rows="5" class="form-control" id="messageInput" name="Message:"></textarea>
                    </div>
                    <input type="hidden" name="_next" value="/thankyou"/>
                    <div id="send-button">
                        <button type="submit">SEND</button>
                    </div>
                </form>
            </div>
        </div>

{{ partial "footer.html" . }}
